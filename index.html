<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

            --hint-color: #8e8e93; --accent-color: #0a84ff; --border-color: #3a3a3c;
        }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 0; user-select: none; }
        .nav-tabs { display: flex; background: var(--card-bg); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border-color); }
        .tab-btn { flex: 1; padding: 15px; border: none; background: none; color: var(--hint-color); font-size: 13px; font-weight: bold; }
        .tab-btn.active { color: var(--accent-color); border-bottom: 3px solid var(--accent-color); }
        .container { padding: 10px; padding-bottom: 100px; }
        .section { display: none; }
        .section.active { display: block; }
        .meal-card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .meal-title { font-size: 1.1rem; font-weight: bold; color: var(--accent-color); margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .group-header { font-size: 0.8rem; color: var(--hint-color); margin: 15px 0 8px; font-weight: bold; text-transform: uppercase; }
        .product-item {
            display: flex; justify-content: space-between; align-items: center; padding: 12px; 
            border: 1px solid var(--border-color); border-radius: 10px; background: var(--bg-color); 
            margin-bottom: 6px; transition: 0.2s;
        }
        .status-half { background: #ffd60a !important; color: #000; font-weight: bold; border-color: #ffd60a; }
        .status-full { background: #32d74b !important; color: #000; font-weight: bold; border-color: #32d74b; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border-color); background: var(--bg-color); color: #fff; margin-top: 5px; box-sizing: border-box; }
        label { display: block; margin-top: 10px; color: var(--hint-color); font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="tab-btn active" id="btn-nutrition" onclick="showSection('nutrition')">–ü–∏—Ç–∞–Ω–∏–µ</button>

<div class="container">

            <label>–®–∞–≥–∏ –∑–∞ –¥–µ–Ω—å</label>
            <input type="number" id="steps" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª-–≤–æ...">
        </div>
    </div>

    <div id="measurements" class="section">
        <div class="meal-card">
            <div class="meal-title">–ó–∞–º–µ—Ä—ã —Ç–µ–ª–∞</div>
            <label>–í–µ—Å (–∫–≥)</label><input type="number" id="m_weight" step="0.1">
            <label>–ì—Ä—É–¥—å (—Å–º)</label><input type="number" id="m_chest">
            <label>–¢–∞–ª–∏—è (—Å–º)</label><input type="number" id="m_waist">
            <label>–ë–µ–¥—Ä–∞ (—Å–º)</label><input type="number" id="m_hips">
            <label>–ü–ª–µ—á–æ (—Å–º)</label><input type="number" id="m_shoulder">
            <label>–ù–æ–≥–∞ (—Å–º)</label><input type="number" id="m_leg">

</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.text = "–û–¢–ü–†–ê–í–ò–¢–¨ –û–¢–ß–ï–¢ –í –ë–û–¢";
    tg.MainButton.show();

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
    }

    const dietData = [
        {
            name: "1Ô∏è‚É£ –ü—Ä–∏–µ–º –ø–∏—â–∏",
            groups: [
                { id: "1–∞", title: "üìå –∞) –°–ª–æ–∂–Ω—ã–µ —É–≥–ª–µ–≤–æ–¥—ã", items: [{ n: "–ë–æ–±–æ–≤—ã–µ", w: 40, c: 130 }, { n: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å", w: 140, c: 77 }, { n: "–ö—É–∫—É—Ä—É–∑–∞", w: 140, c: 86 }, { n: "–†–∏—Å", w: 40, c: 340 }, { n: "–ö—Ä—É–ø–∞ –ª—é–±–∞—è", w: 40, c: 330 }, { n: "–•–ª–µ–±—Ü—ã", w: 60, c: 310 }, { n: "–ú–∞–∫–∞—Ä–æ–Ω—ã", w: 40, c: 350 }] },
                { id: "1–±", title: "üìå –±) –ú–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã", items: [{ n: "–¢–≤–æ—Ä–æ–≥ 0.2%", w: 160, c: 80 }, { n: "–°—ã—Ä—ã", w: 30, c: 360 }, { n: "–ö–µ—Ñ–∏—Ä 1%", w: 270, c: 40 }] },
                { id: "1–≤", title: "üìå –≤) –ß—Ç–æ —É–≥–æ–¥–Ω–æ / –§—Ä—É–∫—Ç—ã", items: [{ n: "–°–ª–∞–¥–∫–æ–µ", w: 100, c: 450 }, { n: "–§—Ä—É–∫—Ç—ã", w: 1000, c: 50 }] }
            ]
        },
        {
            name: "2Ô∏è‚É£ –ü—Ä–∏–µ–º –ø–∏—â–∏",
            groups: [
                { id: "2–≥", title: "üìå –≥) –°–ª–æ–∂–Ω—ã–µ —É–≥–ª–µ–≤–æ–¥—ã", items: [{ n: "–ì—Ä–µ—á–∫–∞", w: 40, c: 330 }, { n: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å", w: 140, c: 77 }, { n: "–ú–∞–∫–∞—Ä–æ–Ω—ã", w: 40, c: 350 }] },
                { id: "2–¥", title: "üìå –¥) –ë–µ–ª–∫–∏", items: [{ n: "–¢–µ–ª—è—Ç–∏–Ω–∞", w: 165, c: 150 }, { n: "–§–∏–ª–µ –ø—Ç–∏—Ü—ã", w: 175, c: 110 }, { n: "–†—ã–±–∞", w: 175, c: 90 }, { n: "2 —è–π—Ü–∞", w: 1, c: 155 }] },
                { id: "2–µ", title: "üìå –µ) –û–≤–æ—â–∏ / –ì—Ä–∏–±—ã", items: [{ n: "–û–≤–æ—â–∏", w: 300, c: 25 }, { n: "–ì—Ä–∏–±—ã", w: 300, c: 22 }] },
                { id: "2—ë", title: "üìå —ë) –ñ–∏—Ä—ã", items: [{ n: "–ú–∞—Å–ª–æ", w: 10, c: 890 }, { n: "–ê–≤–æ–∫–∞–¥–æ", w: 55, c: 160 }, { n: "–°–∞–ª–æ", w: 9, c: 800 }] }
            ]
        },
        {
            name: "3Ô∏è‚É£ –ü—Ä–∏–µ–º –ø–∏—â–∏",
            groups: [
                { id: "3–∂", title: "üìå –∂) –ú–æ–ª–æ—á–Ω—ã–µ", items: [{ n: "–¢–≤–æ—Ä–æ–≥", w: 190, c: 80 }, { n: "–ö–µ—Ñ–∏—Ä", w: 330, c: 40 }] },
                { id: "3–∑", title: "üìå –∑) –§—Ä—É–∫—Ç—ã / –Ø–≥–æ–¥—ã", items: [{ n: "–§—Ä—É–∫—Ç—ã", w: 320, c: 50 }, { n: "–ë–∞–Ω–∞–Ω", w: 190, c: 95 }] },
                { id: "3–∏", title: "üìå –∏) –û—Ä–µ—Ö–∏", items: [{ n: "–û—Ä–µ—Ö–∏", w: 15, c: 650 }] }
            ]
        },
        {
            name: "4Ô∏è‚É£ –ü—Ä–∏–µ–º –ø–∏—â–∏",
            groups: [
                { id: "4–∏", title: "üìå –∏) –ë–µ–ª–∫–∏", items: [{ n: "–§–∏–ª–µ –ø—Ç–∏—Ü—ã", w: 175, c: 110 }, { n: "–†—ã–±–∞", w: 175, c: 90 }, { n: "–ú–æ—Ä–µ–ø—Ä–æ–¥—É–∫—Ç—ã", w: 220, c: 85 }] },
                { id: "4–π", title: "üìå –π) –û–≤–æ—â–∏", items: [{ n: "–ó–µ–ª–µ–Ω—å/–û–≤–æ—â–∏", w: 300, c: 25 }] },
                { id: "4–∫", title: "üìå –∫) –ñ–∏—Ä—ã", items: [{ n: "–ú–∞—Å–ª–æ", w: 10, c: 890 }, { n: "–ê–≤–æ–∫–∞–¥–æ", w: 55, c: 160 }] }
            ]
        }
    ];

    let eaten = JSON.parse(localStorage.getItem('eaten_v4')) || {};

    function eat(groupId, itemName) {
        const key = groupId + "_" + itemName;
        const cur = eaten[key] || 0;
        eaten[key] = cur === 0 ? 0.5 : (cur === 0.5 ? 1 : 0);
        localStorage.setItem('eaten_v4', JSON.stringify(eaten));
        renderFood();
    }

    function renderFood() {
        const app = document.getElementById('food-app');
        let html = '';
        dietData.forEach(meal => {
            html += `<div class="meal-card"><div class="meal-title">${meal.name}</div>`;
            meal.groups.forEach(g => {
                html += `<div class="group-header">${g.title}</div>`;
                g.items.forEach(i => {
                    const val = eaten[g.id + "_" + i.n] || 0;
                    const cls = val === 0.5 ? 'status-half' : (val === 1 ? 'status-full' : '');
                    const weight = (i.w === 1) ? '' : (val === 0.5 ? (i.w/2)+'–≥' : i.w+'–≥');
                    html += `<div class="product-item ${cls}" onclick="eat('${g.id}', '${i.n}')">
                        <span>${i.n}</span><span>${val > 0 ? (val === 0.5 ? '¬Ω –ø–æ—Ä—Ü.' : '1 –ø–æ—Ä—Ü.') : weight}</span>
                    </div>`;
                });
            });
            html += `</div>`;
        });
        app.innerHTML = html;
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤—ã—Ö –ø–æ–ª–µ–π
    const inputs = ['steps', 'm_weight', 'm_chest', 'm_waist', 'm_hips', 'm_shoulder', 'm_leg'];
    inputs.forEach(id => {
        const el = document.getElementById(id);
        el.value = localStorage.getItem(id) || "";
        el.oninput = () => localStorage.setItem(id, el.value);
    });

    tg.MainButton.onClick(() => {
        const date = new Date().toLocaleDateString('ru-RU');
        let report = `üìÖ *–û–¢–ß–ï–¢ –ó–ê ${date}*\n\n`;
        report += `üë£ –®–∞–≥–∏: ${document.getElementById('steps').value || 0}\n`;
        report += `‚öñÔ∏è –í–µ—Å: ${document.getElementById('m_weight').value || '-'} –∫–≥\n`;
        
        let totalCal = 0;
        let foodStr = "\nüçé *–ï–î–ê:*";
        let hasFood = false;

        dietData.forEach(m => {
            m.groups.forEach(g => {
                g.items.forEach(i => {
                    const v = eaten[g.id + "_" + i.n] || 0;
                    if(v > 0) {
                        hasFood = true;
                        const c = i.w === 1 ? Math.round(i.c * v) : Math.round((i.c * i.w * v) / 100);
                        totalCal += c;
                        foodStr += `\n‚Ä¢ ${i.n}: ${v} –ø–æ—Ä—Ü. (~${c} –∫–∫–∞–ª)`;
                    }
                });
            });
        });

        report += (hasFood ? foodStr : "\nüçé –ï–¥–∞ –Ω–µ –æ—Ç–º–µ—á–µ–Ω–∞");
        report += `\n\nüî• *–ò–¢–û–ì–û:* ${totalCal} –∫–∫–∞–ª`;

        tg.sendData(report);
        localStorage.clear();
    });

    renderFood();
</script>
</body>
</html>
