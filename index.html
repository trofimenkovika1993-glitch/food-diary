                { id: "1–±", title: "üìå –±) –ú–æ–ª–æ—á–Ω—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã", items: [{ n: "–¢–≤–æ—Ä–æ–≥ 0.2%", w: 160, c: 80 }, { n: "–°—ã—Ä—ã", w: 30, c: 360 }, { n: "–°–º–µ—Ç–∞–Ω–∞ 15%", w: 65, c: 160 }, { n: "–ö–µ—Ñ–∏—Ä 1%", w: 270, c: 40 }, { n: "–ô–æ–≥—É—Ä—Ç 1%", w: 250, c: 50 }, { n: "–ú–æ–ª–æ–∫–æ 1%", w: 280, c: 42 }] },
                { id: "1–≤", title: "üìå –≤) –ß—Ç–æ —É–≥–æ–¥–Ω–æ / –§—Ä—É–∫—Ç—ã", items: [{ n: "–°–ª–∞–¥–∫–æ–µ/–°–Ω–µ–∫–∏", w: 100, c: 450 }, { n: "–§—Ä—É–∫—Ç—ã", w: 1000, c: 50 }, { n: "–ë–∞–Ω–∞–Ω—ã", w: 600, c: 95 }] }
            ]
        },
        {
            name: "2Ô∏è‚É£ –ü—Ä–∏–µ–º –ø–∏—â–∏",
            groups: [
                { id: "2–≥", title: "üìå –≥) –°–ª–æ–∂–Ω—ã–µ —É–≥–ª–µ–≤–æ–¥—ã", items: [{ n: "–ë–æ–±–æ–≤—ã–µ", w: 40, c: 130 }, { n: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å", w: 140, c: 77 }, { n: "–ö—Ä—É–ø–∞", w: 40, c: 330 }, { n: "–ú–∞–∫–∞—Ä–æ–Ω—ã", w: 40, c: 350 }] },
                { id: "2–¥", title: "üìå –¥) –ë–µ–ª–∫–∏", items: [{ n: "–¢–µ–ª—è—Ç–∏–Ω–∞", w: 165, c: 150 }, { n: "–ü–µ—á–µ–Ω—å", w: 165, c: 130 }, { n: "–§–∏–ª–µ –ø—Ç–∏—Ü—ã", w: 175, c: 110 }, { n: "–†—ã–±–∞ <5%", w: 175, c: 90 }, { n: "–†—ã–±–∞ –∂–∏—Ä–Ω–∞—è", w: 140, c: 200 }, { n: "2 —è–π—Ü–∞", w: 1, c: 155 }, { n: "–ú–æ—Ä–µ–ø—Ä–æ–¥—É–∫—Ç—ã", w: 220, c: 85 }] },
                { id: "2–µ", title: "üìå –µ) –û–≤–æ—â–∏ / –ì—Ä–∏–±—ã", items: [{ n: "–û–≤–æ—â–∏/–ó–µ–ª–µ–Ω—å", w: 300, c: 25 }, { n: "–ì—Ä–∏–±—ã", w: 300, c: 22 }] },
                { id: "2—ë", title: "üìå —ë) –ñ–∏—Ä—ã / –°–æ—É—Å—ã", items: [{ n: "–ú–∞—Å–ª–æ", w: 10, c: 890 }, { n: "–ú–∞–π–æ–Ω–µ–∑", w: 13, c: 680 }, { n: "–ê–≤–æ–∫–∞–¥–æ", w: 55, c: 160 }, { n: "–û–ª–∏–≤–∫–∏", w: 70, c: 115 }, { n: "–°–∞–ª–æ", w: 9, c: 800 }] }
            ]

            name: "3Ô∏è‚É£ –ü—Ä–∏–µ–º –ø–∏—â–∏",
            groups: [
                { id: "3–∂", title: "üìå –∂) –ú–æ–ª–æ—á–Ω—ã–µ", items: [{ n: "–¢–≤–æ—Ä–æ–≥", w: 190, c: 80 }, { n: "–°—ã—Ä—ã", w: 40, c: 360 }, { n: "–ö–µ—Ñ–∏—Ä/–ô–æ–≥—É—Ä—Ç", w: 330, c: 45 }] },

                { id: "3–∏", title: "üìå –∏) –û—Ä–µ—Ö–∏ –∏ —Å–µ–º–µ–Ω–∞", items: [{ n: "–û—Ä–µ—Ö–∏/–°–µ–º–µ–Ω–∞", w: 15, c: 650 }] }
            ]
        },
        {
            name: "4Ô∏è‚É£ –ü—Ä–∏–µ–º –ø–∏—â–∏",
            groups: [
                { id: "4–∏", title: "üìå –∏) –ë–µ–ª–∫–∏", items: [{ n: "–§–∏–ª–µ –ø—Ç–∏—Ü—ã", w: 175, c: 110 }, { n: "–†—ã–±–∞", w: 175, c: 90 }, { n: "–ú–æ—Ä–µ–ø—Ä–æ–¥—É–∫—Ç—ã", w: 220, c: 85 }, { n: "–¢–µ–ª—è—Ç–∏–Ω–∞", w: 165, c: 150 }] },
                { id: "4–π", title: "üìå –π) –û–≤–æ—â–∏", items: [{ n: "–û–≤–æ—â–∏/–ó–µ–ª–µ–Ω—å", w: 300, c: 25 }] },

    let eaten = {};

    function eat(groupId, itemName) {
        const key = `${groupId}_${itemName}`;
        let groupSum = 0;
        for (let k in eaten) {
            if (k.startsWith(groupId + "_") && k !== key) groupSum += eaten[k];
        }

        const current = eaten[key] || 0;
        let next = 0;

        if (current === 0) {
            next = (groupSum + 0.5 <= 1) ? 0.5 : 0;
        } else if (current === 0.5) {
            next = (groupSum + 1 <= 1) ? 1 : 0;
        } else {
            next = 0;
        }

        eaten[key] = next;
        renderFood();
    }

    function renderFood() {
        const app = document.getElementById('food-app');
        let html = '';
        dietData.forEach(meal => {
            html += `<div class="meal-card"><div class="meal-title">${meal.name}</div>`;
            meal.groups.forEach(group => {
                html += `<div class="group-container"><div class="group-header"><span>${group.title}</span><span style="font-size:0.7rem">–ª–∏–º–∏—Ç 1.0</span></div><div class="products-list">`;
                group.items.forEach(item => {
                    const val = eaten[`${group.id}_${item.n}`] || 0;
                    const cls = val === 0.5 ? 'status-half' : (val === 1 ? 'status-full' : '');
                    const weightDisp = (item.w === 1) ? '' : (val === 0.5 ? (item.w/2)+'–≥' : item.w+'–≥');
                    html += `<div class="product-item ${cls}" onclick="eat('${group.id}', '${item.n}')">
                        <span>${item.n}</span><span style="opacity:0.6; font-size:0.8rem">${val > 0 ? (val === 0.5 ? '¬Ω –ø–æ—Ä—Ü.' : '1 –ø–æ—Ä—Ü.') : weightDisp}</span>
                    </div>`;
                });
                html += `</div></div>`;
            });
            html += `</div>`;
        });
        app.innerHTML = html;
    }

    tg.MainButton.onClick(() => {

        const date = new Date().toLocaleDateString('ru-RU');
        let report = `üìÖ *–û–¢–ß–ï–¢ –ó–ê ${date}*\n\nüë£ –®–∞–≥–∏: ${steps}\n‚öñÔ∏è –í–µ—Å: ${document.getElementById('m_weight').value || '-'} –∫–≥\n`;
        
        let totalCal = 0;
        let foodPart = "\nüçé *–ü–ò–¢–ê–ù–ò–ï:*";

        dietData.forEach(meal => {
            meal.groups.forEach(group => {
                group.items.forEach(item => {
                    const val = eaten[`${group.id}_${item.n}`] || 0;
                    if (val > 0) {
                        const cals = item.w === 1 ? Math.round(item.c * val) : Math.round((item.c * item.w * val) / 100);
                        totalCal += cals;
                        foodPart += `\n‚Ä¢ ${item.n} (${val} –ø–æ—Ä—Ü) ‚Üí ${cals} –∫–∫–∞–ª`;

    });
